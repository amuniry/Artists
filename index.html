<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">
  <link rel="icon" href="favicon.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <title>{{ site.data.settings.title }}</title>
  <link rel="stylesheet" href="assets/css/all.css">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  {% include analytics.html %}
</head>
<body>
{% include navigation.html %}
{% include header.html %}
{% include about.html %}
{% include work.html %}
{% include clients.html %}
{% include contact.html %}
{% include form.html %}
{% include footer.html %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/typed.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
Typed.new('.intro-typingtext', {
strings: [
"jekyll theme",
"customizable",
"Component based" ,
"CMS based"
],
typeSpeed: 400,
backDelay:1000,
loop: true
});
});
</script>
</body>
</html>
